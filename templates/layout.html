<!-- layout.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chai Aur Code{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
    <style>
        /* Make footer stick to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 font-sans">
<!-- Navbar -->
<nav class="bg-gradient-to-r from-orange-700 to-orange-500 shadow-lg py-4">
    <div class="container mx-auto flex items-center">
        <!-- Logo -->
        <a href="/" class="flex items-center text-3xl font-bold text-white tracking-wide">
            <img src="{% static 'images/logo.png' %}" alt="Chai Aur Code Logo" class="h-10 w-auto mr-3" onerror="this.style.display='none';">
            <span>Chai Aur Code</span>
        </a>
        
        <!-- Navigation Links -->
        <ul class="flex space-x-6 text-lg font-semibold ml-10">
            <li><a href="/" class="text-white hover:text-gray-200">Home</a></li>
            <li><a href="/chai/" class="text-white hover:text-gray-200">Chais</a></li>
            <li><a href="/about/" class="text-white hover:text-gray-200">About Us</a></li>
            <li><a href="/contact/" class="text-white hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>



<!-- Main Content -->
<div class="content container mx-auto py-8">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-orange-600 text-white py-6">
    <div class="container mx-auto text-center">
        <p class="text-sm mb-4">&copy; 2024 Chai Aur Code. All rights reserved.</p>
        <ul class="flex justify-center space-x-6 text-sm">
            <li><a href="/privacy-policy" class="hover:text-gray-300"><i class="fas fa-user-secret mr-2"></i>Privacy Policy</a></li>
            <li><a href="/terms" class="hover:text-gray-300"><i class="fas fa-file-contract mr-2"></i>Terms of Service</a></li>
            <li><a href="/contact" class="hover:text-gray-300"><i class="fas fa-envelope mr-2"></i>Contact Us</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
